import:
  - ~/.config/alacritty/catppuccin/catppuccin-mocha.yml

window:
  padding:
    x: 5
    y: 5
  opacity: 0.75
  class:
    instance: Alacritty
    general: Alacritty

scrolling:
  history: 10000
  multiplier: 3

font:
  size: 12.0
  builtin_box_drawing: true
  normal:
    family: Caskaydia Cove Nerd Font
    style: Regular

  bold:
    family: Caskaydia Cove Nerd Font
    style: Bold

  italic:
    family: Caskaydia Cove Nerd Font
    style: Italic

  bold_italic:
    family: Caskaydia Cove Nerd Font
    style: Bold Italic

draw_bold_text_with_bright_colors: false

cursor:
  style:
    shape: underline
    blinking: on

shell:
 program: /bin/bash

key_bindings:
  - { key: Return, mods: Control|Shift, action: SpawnNewInstance}
